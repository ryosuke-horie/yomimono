name: frontend-knip

on:
  pull_request:
    paths:
      - 'frontend/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Knip
        id: knip-check
        # knip ã®å®Ÿè¡Œçµæœã‚’ /tmp/knip-report ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
        # continue-on-error: true ã¯ã€ŒKnip ã§æ¤œçŸ¥ãŒã‚ã£ã¦ã‚‚ã‚¸ãƒ§ãƒ–ã‚’ fail ã•ã›ãªã„ã€è¨­å®š
        run: npm run knip > /tmp/knip-report
        continue-on-error: true

      - name: Create PR comment
        uses: actions/github-script@v6
        if: steps.knip-check.outcome == 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            const knipReport = fs.readFileSync('/tmp/knip-report', 'utf8')

            // ã‚³ãƒ¡ãƒ³ãƒˆæœ¬æ–‡
            const output = `
            ## ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ Knip ãƒ¬ãƒãƒ¼ãƒˆ
            
            <details>
              <summary>è©³ç´°ãƒ¬ãƒãƒ¼ãƒˆ ğŸ“–</summary>
              
              \`\`\`
              ${knipReport}
              \`\`\`
              
            </details>
            `

            // Pull Request ã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
