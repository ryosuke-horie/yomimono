name: CI - MCP

on:
  pull_request:
    paths:
      - 'mcp/**'
      - '.github/workflows/ci-mcp.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'mcp/**'
      - '.github/workflows/ci-mcp.yml'
      - 'pnpm-lock.yaml'

jobs:
  mcp-checks:
    name: MCP - Lint, TypeCheck & Test
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean pnpm setup directory
        run: |
          # pnpm/action-setupのデフォルトディレクトリをクリーンアップ
          rm -rf ~/setup-pnpm || true
          rm -rf /home/runner-user/setup-pnpm || true
          rm -rf ~/.local/share/pnpm || true
          rm -rf ~/work/_temp/setup-pnpm || true
          rm -rf /opt/hostedtoolcache/pnpm || true
          # pnpmのグローバル設定もクリア
          rm -rf ~/.pnpm-store || true
          rm -rf ~/.config/pnpm || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
          dest: ~/setup-pnpm-mcp

      - name: Install dependencies
        working-directory: ./mcp
        run: |
          # 古いnode_modulesを削除して一貫性を保つ
          rm -rf node_modules
          pnpm install

      - name: Run linter
        working-directory: ./mcp
        run: pnpm run lint

      - name: Run type check
        working-directory: ./mcp
        run: pnpm run typecheck

      - name: Run tests
        working-directory: ./mcp
        run: pnpm test

      - name: Build MCP
        working-directory: ./mcp
        run: pnpm run build

      - name: Verify build output
        working-directory: ./mcp
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build failed: build directory not found"
            exit 1
          fi
          echo "✅ MCP build successful"