name: CI - MCP

on:
  pull_request:
    paths:
      - 'mcp/**'
      - '.github/workflows/ci-mcp.yml'
      - 'package-lock.json'
  push:
    branches:
      - main
    paths:
      - 'mcp/**'
      - '.github/workflows/ci-mcp.yml'
      - 'package-lock.json'

jobs:
  mcp-checks:
    name: MCP - Lint, TypeCheck & Test
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./mcp
        run: npm ci

      - name: Run linter
        working-directory: ./mcp
        run: npm run lint

      - name: Run type check
        working-directory: ./mcp
        run: npm run typecheck

      - name: Run tests
        working-directory: ./mcp
        run: npm test

      - name: Build MCP
        working-directory: ./mcp
        run: npm run build

      - name: Verify build output
        working-directory: ./mcp
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build failed: build directory not found"
            exit 1
          fi
          echo "✅ MCP build successful"