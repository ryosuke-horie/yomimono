name: CI - MCP

on:
  pull_request:
    paths:
      - 'mcp/**'
      - '.github/workflows/ci-mcp.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'mcp/**'
      - '.github/workflows/ci-mcp.yml'
      - 'pnpm-lock.yaml'

jobs:
  mcp-checks:
    name: MCP - Lint, TypeCheck & Test
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean pnpm setup directory
        run: |
          if [ -d "/home/runner-user/setup-pnpm" ]; then
            rm -rf /home/runner-user/setup-pnpm
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        working-directory: ./mcp
        run: pnpm install

      - name: Run linter
        working-directory: ./mcp
        run: pnpm run lint

      - name: Run type check
        working-directory: ./mcp
        run: pnpm run typecheck

      - name: Run tests
        working-directory: ./mcp
        run: pnpm test

      - name: Build MCP
        working-directory: ./mcp
        run: pnpm run build

      - name: Verify build output
        working-directory: ./mcp
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build failed: build directory not found"
            exit 1
          fi
          echo "✅ MCP build successful"