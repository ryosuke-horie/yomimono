name: CI - MCP

on:
  pull_request:
    paths:
      - "mcp/**"
      - ".github/workflows/ci-mcp.yml"
      - "pnpm-lock.yaml"
  push:
    branches:
      - main
    paths:
      - "mcp/**"
      - ".github/workflows/ci-mcp.yml"
      - "pnpm-lock.yaml"

jobs:
  mcp-checks:
    name: MCP - Lint, TypeCheck & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Install dependencies
        working-directory: ./mcp
        run: |
          pnpm install

      - name: Run linter
        working-directory: ./mcp
        run: pnpm run lint

      - name: Run type check
        working-directory: ./mcp
        run: pnpm run typecheck

      - name: Run tests
        working-directory: ./mcp
        run: pnpm run test
