name: CI - API

on:
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
      - 'pnpm-lock.yaml'

jobs:
  api-checks:
    name: API - Lint, TypeCheck & Test
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean pnpm setup directory
        run: |
          # pnpm/action-setupのデフォルトディレクトリをクリーンアップ
          rm -rf ~/setup-pnpm || true
          rm -rf /home/runner-user/setup-pnpm || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Install dependencies
        working-directory: ./api
        run: |
          # 古いnode_modulesを削除して一貫性を保つ
          rm -rf node_modules
          pnpm install
          # self-hosted runner用にネイティブモジュールをリビルド
          pnpm rebuild better-sqlite3

      - name: Run linter
        working-directory: ./api
        run: pnpm run lint

      - name: Run tests
        working-directory: ./api
        run: pnpm test

      - name: Check test coverage
        working-directory: ./api
        run: |
          pnpm test -- --coverage --reporter=json --reporter=default
          coverage=$(cat coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | head -1 | cut -d':' -f2)
          echo "Test coverage: $coverage%"
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "❌ Test coverage is below 90%"
            exit 1
          fi