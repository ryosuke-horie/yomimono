name: CI - API

on:
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
      - 'pnpm-lock.yaml'

jobs:
  api-checks:
    name: API - Lint, TypeCheck & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Install dependencies
        working-directory: ./api
        run: |
          pnpm install

      - name: Run linter
        working-directory: ./api
        run: pnpm run lint

      - name: Run tests
        working-directory: ./api
        run: pnpm test

      - name: Check test coverage
        working-directory: ./api
        run: |
          pnpm test -- --coverage --reporter=json --reporter=default
