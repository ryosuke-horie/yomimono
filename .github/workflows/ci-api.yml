name: CI - API

on:
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
      - 'pnpm-lock.yaml'

jobs:
  api-checks:
    name: API - Lint, TypeCheck & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: |
          pnpm install

      - name: Generate OpenAPI spec
        working-directory: ./api
        run: |
          pnpm run generate
          git diff --exit-code openapi.yaml

      - name: Run linter
        working-directory: ./api
        run: pnpm run lint

      - name: Run Knip
        working-directory: ./api
        run: pnpm run knip

      - name: Run tests
        working-directory: ./api
        run: pnpm test
