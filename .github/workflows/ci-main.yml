name: CI - Main Status Check

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  # すべての個別CIワークフローの状態を確認
  status-check:
    name: Overall CI Status
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          echo "✅ 個別のCIワークフローが並列実行されています"
          echo ""
          echo "各ディレクトリのCIステータス:"
          echo "- API: .github/workflows/ci-api.yml"
          echo "- Frontend: .github/workflows/ci-frontend.yml"
          echo "- Extension: .github/workflows/ci-extension.yml"
          echo "- MCP: .github/workflows/ci-mcp.yml"
          echo ""
          echo "変更されたディレクトリのみがCIを実行します"