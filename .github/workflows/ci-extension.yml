name: CI - Extension

on:
  pull_request:
    paths:
      - 'extension/**'
      - '.github/workflows/ci-extension.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'extension/**'
      - '.github/workflows/ci-extension.yml'
      - 'pnpm-lock.yaml'

jobs:
  extension-checks:
    name: Extension - Lint, TypeCheck & Build
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        run: |
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Install dependencies
        working-directory: ./extension
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: ./extension
        run: pnpm run lint

      - name: Run type check
        working-directory: ./extension
        run: pnpm run typecheck

      - name: Build extension
        working-directory: ./extension
        run: pnpm run build

      - name: Verify build artifacts
        working-directory: ./extension
        run: |
          if [ ! -f "dist/manifest.json" ]; then
            echo "❌ Build failed: manifest.json not found in dist/"
            exit 1
          fi
          if [ ! -f "dist/popup/popup.html" ]; then
            echo "❌ Build failed: popup.html not found in dist/popup/"
            exit 1
          fi
          if [ ! -f "dist/popup/popup.js" ]; then
            echo "❌ Build failed: popup.js not found in dist/popup/"
            exit 1
          fi
          echo "✅ Extension build successful"