name: CI - Extension

on:
  pull_request:
    paths:
      - 'extension/**'
      - '.github/workflows/ci-extension.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'extension/**'
      - '.github/workflows/ci-extension.yml'
      - 'pnpm-lock.yaml'

jobs:
  extension-checks:
    name: Extension - Lint, TypeCheck & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: |
          pnpm install

      - name: Run linter
        working-directory: ./extension
        run: pnpm run lint

      - name: Run Knip
        working-directory: ./extension
        run: pnpm run knip

      - name: Build extension
        working-directory: ./extension
        run: pnpm run build

      - name: Verify build artifacts
        working-directory: ./extension
        run: |
          if [ ! -f "dist/manifest.json" ]; then
            echo "❌ Build failed: manifest.json not found in dist/"
            exit 1
          fi
          if [ ! -f "dist/popup/popup.html" ]; then
            echo "❌ Build failed: popup.html not found in dist/popup/"
            exit 1
          fi
          if [ ! -f "dist/popup/popup.js" ]; then
            echo "❌ Build failed: popup.js not found in dist/popup/"
            exit 1
          fi
          echo "✅ Extension build successful"
