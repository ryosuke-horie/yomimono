name: CI - Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
      - 'pnpm-lock.yaml'

jobs:
  frontend-checks:
    name: Frontend - Lint, TypeCheck, Test & Build
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # 古いnode_modulesを削除して一貫性を保つ
          rm -rf node_modules
          pnpm install
          # self-hosted runner用にオプショナル依存関係を明示的にインストール
          pnpm add @rollup/rollup-linux-x64-gnu --save-optional

      - name: Run linter
        working-directory: ./frontend
        run: pnpm run lint

      - name: Run unit tests
        working-directory: ./frontend
        run: pnpm run test:run

      - name: Build application
        working-directory: ./frontend
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL || 'https://api-yomimono.workers.dev' }}

      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"