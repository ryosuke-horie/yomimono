name: CI - Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
      - 'pnpm-lock.yaml'

jobs:
  frontend-checks:
    name: Frontend - Lint, TypeCheck, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Install dependencies
        run: |
          pnpm install

      - name: Check OpenAPI client sync
        working-directory: ./frontend
        run: pnpm run check:orval

      - name: Run linter
        working-directory: ./frontend
        run: pnpm run lint

      - name: Run Knip
        working-directory: ./frontend
        run: pnpm run knip

      - name: Run type check
        working-directory: ./frontend
        run: pnpm run typecheck

      - name: Run unit tests
        working-directory: ./frontend
        run: pnpm run test

      - name: Build application
        working-directory: ./frontend
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL || 'https://api-yomimono.workers.dev' }}

      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"
