version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(frontend)"
      prefix-development: "chore(frontend-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    groups:
      production-dependencies:
        patterns:
          # Reactとそのエコシステム
          - "next"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@tanstack/react-query"
          - "react-icons"
          - "server-only"
          # Cloudflareデプロイメント関連
          - "wrangler"
          - "@opennextjs/cloudflare"
          - "@cloudflare/workers-types"
          # スタイリング関連
          - "tailwindcss"
          - "@tailwindcss/postcss"
          - "postcss"
          - "postcss-load-config"
          # コード生成ツール
          - "orval"
          # ビルドに必要なツール
          - "typescript"
          - "@types/node"
      dev-dependencies:
        patterns:
          # テスト・静的解析・コード品質ツール
          - "@biomejs/biome"
          - "knip"
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
          - "msw"
          - "vite-tsconfig-paths"
          - "@vitejs/plugin-react"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # apiディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(api)"
      prefix-development: "chore(api-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      production-dependencies:
        patterns:
          # コアとなる実行時依存パッケージ
          - "hono"
          - "drizzle-orm"
          - "dotenv"
          - "fast-xml-parser"
          # Cloudflare関連のデプロイメント
          - "wrangler"
          - "@cloudflare/workers-types"
          # データベース関連ツール
          - "drizzle-kit"
          - "better-sqlite3"
          # ビルドに必要なツール
          - "typescript"
          - "@types/*"
          - "tsx"
      dev-dependencies:
        patterns:
          # テスト・静的解析・コード品質ツール
          - "@biomejs/biome"
          - "knip"
          - "vitest"
          - "@vitest/*"
          - "happy-dom"
          - "openapi3-ts"
          - "yaml"
          - "only-allow"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # Extensionディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/extension"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(extension)"
      prefix-development: "chore(extension-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      production-dependencies:
        patterns:
          # ビルドに必要なツール
          - "typescript"
          - "@types/*"
      dev-dependencies:
        patterns:
          # テスト・静的解析・コード品質ツール
          - "@biomejs/biome"
          - "knip"

  # GitHub Actionsの依存関係を管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(actions)"
      prefix-development: "chore(actions)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
