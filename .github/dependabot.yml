version: 2
updates:
  # ルートディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(root)"
      prefix-development: "chore(root-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    groups:
      static-analysis:
        patterns:
          # 静的解析・コード品質ツール(CIのみで検証可能)
          - "@biomejs/biome"
          - "knip"
      dev-tools:
        patterns:
          - "concurrently"
          - "typescript"
          - "@types/*"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(frontend)"
      prefix-development: "chore(frontend-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    groups:
      core-dependencies:
        patterns:
          # Reactとそのエコシステム
          - "next"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@tanstack/react-query"
          # Cloudflareデプロイメント関連
          - "wrangler"
          - "@opennextjs/cloudflare"
          - "@cloudflare/workers-types"
          # スタイリング関連
          - "tailwindcss"
          - "@tailwindcss/postcss"
          - "postcss"
          - "postcss-load-config"
      static-analysis:
        patterns:
          # 静的解析・コード品質ツール(CIのみで検証可能)
          - "@biomejs/biome"
          - "knip"
      dev-tools:
        patterns:
          - "typescript"
          - "@types/*"
          - "orval"  # OpenAPIクライアントコード生成ツール(frontend専用)
      testing-frameworks:
        patterns:
          # テスト関連パッケージ
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
          - "msw"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # apiディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(api)"
      prefix-development: "chore(api-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      core-dependencies:
        patterns:
          # コアとなる実行時依存パッケージ
          - "hono"
          - "drizzle-orm"
          - "dotenv"
          - "fast-xml-parser"
          # Cloudflare関連のデプロイメント
          - "wrangler"
          - "@cloudflare/workers-types"
          # データベース関連ツール
          - "drizzle-kit"
      static-analysis:
        patterns:
          # 静的解析・コード品質ツール(CIのみで検証可能)
          - "@biomejs/biome"
          - "knip"
          - "tsx"  # TypeScript実行ツール(api専用)
      dev-tools:
        patterns:
          - "typescript"
          - "@types/*"
          - "openapi3-ts"  # OpenAPIスキーマ生成ツール
          - "yaml"  # YAML処理ツール
      testing-frameworks:
        patterns:
          # テスト関連パッケージ
          - "vitest"
          - "@vitest/*"
          - "happy-dom"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # Extensionディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/extension"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(extension)"
      prefix-development: "chore(extension-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      static-analysis:
        patterns:
          # 静的解析・コード品質ツール(CIのみで検証可能)
          - "@biomejs/biome"
          - "knip"
      dev-tools:
        patterns:
          - "typescript"
          - "@types/*"

  # MCPディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/mcp"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(mcp)"
      prefix-development: "chore(mcp-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      core-dependencies:
        patterns:
          # コアとなるMCPライブラリ
          - "@modelcontextprotocol/sdk"
          - "zod"
          - "dotenv"
      static-analysis:
        patterns:
          # 静的解析・コード品質ツール(CIのみで検証可能)
          - "@biomejs/biome"
          - "knip"
      dev-tools:
        patterns:
          - "typescript"
          - "@types/*"
      testing-frameworks:
        patterns:
          # vitestとその関連パッケージ
          - "vitest"
          - "@vitest/*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # GitHub Actionsの依存関係を管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(actions)"
      prefix-development: "chore(actions)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
