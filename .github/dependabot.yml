version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(frontend)"
      prefix-development: "chore(frontend-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    groups:
      core-dependencies:
        patterns:
          # Reactとそのエコシステム
          - "next"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@tanstack/react-query"
          - "typescript"
          - "@types/node"
          # Cloudflareデプロイメント関連
          - "wrangler"
          - "@opennextjs/cloudflare"
          - "@cloudflare/workers-types"
          # スタイリング関連
          - "tailwindcss"
          - "@tailwindcss/postcss"
          - "postcss"
          - "postcss-load-config"
      dev-tools:
        patterns:
          # 開発ツール関連
          - "@biomejs/biome"
      testing-frameworks:
        patterns:
          # テスト関連パッケージ
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
          - "msw"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # apiディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(api)"
      prefix-development: "chore(api-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      core-dependencies:
        patterns:
          # コアとなる実行時依存パッケージ
          - "hono"
          - "drizzle-orm"
          - "dotenv"
          - "fast-xml-parser"
          - "typescript"
          - "@types/node"
          # Cloudflare関連のデプロイメント
          - "wrangler"
          - "@cloudflare/workers-types"
          # データベース関連ツール
          - "drizzle-kit"
      testing-frameworks:
        patterns:
          # テスト関連パッケージ
          - "vitest"
          - "@vitest/*"
          - "happy-dom"
        update-types:
          - "major"
          - "minor"
          - "patch"
      code-quality:
        patterns:
          # コード品質管理ツール
          - "@biomejs/biome"

  # Extensionディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/extension"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(extension)"
      prefix-development: "chore(extension-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      devdependencies:
        patterns:
          - "@biomejs/biome"
          - "@types/node"
          - "typescript"

  # MCPディレクトリの依存関係を管理
  - package-ecosystem: "npm"
    directory: "/mcp"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(mcp)"
      prefix-development: "chore(mcp-dev)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
    # ここで特定パッケージをグルーピング
    groups:
      core-dependencies:
        patterns:
          # コアとなるMCPライブラリ
          - "@modelcontextprotocol/sdk"
          - "zod"
          - "typescript"
      vitest-ecosystem:
        patterns:
          # vitestとその関連パッケージ
          - "vitest"
          - "@vitest/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      dev-tools:
        patterns:
          # 開発ツール関連
          - "@types/bun"
          - "dotenv"

  # GitHub Actionsの依存関係を管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(actions)"
      prefix-development: "chore(actions)"
      include: "scope"
    reviewers:
      - "ryosuke-horie"
    assignees:
      - "ryosuke-horie"
